{% extends "base_2colunas.html" %}

{% block conteudo_coluna %}
<h3>{{ nome }}, cadastre sua nova senha</h3>
{% include 'mensagem.html' %}
<form method="POST" action="{{ url_for('login.nova_senha') }}">
    <fieldset>
        <label>
            <input type="password" name="nova_senha" placeholder="Nova senha">
        </label>
        <label>
            <input type="password" name="confirmacao_nova_senha" placeholder="Confirme a senha">
        </label>
    </fieldset>
    <input type="hidden" name="token" value="{{ token }}"/>
    <input type="submit" value="Enviar"/>
</form>
{% endblock %}
